mcpServers:
  note-server:
    type: "local"
    command: ["<full path to the note server executable>"]
    args:
      [
        "--logLevel",
        "<DEBUG|INFO|ERROR|WARN",
        "--logFile",
        "<full path for the log file",
        "--notesFolder",
        "<full path to the root of the notes folder>",
      ]
  gcp-server:
    type: "local"
    command: ["<full path to the GCP server executable>"]
    args:
      [
        "--logLevel",
        "<DEBUG|INFO|ERROR|WARN",
        "--logFile",
        "<full path for the log file",
        "--gcpFolderID",
        "<Google Drive folder ID to look for reMarkable PDF notes in>",
        "--gcpServiceKeyPath",
        "<File path to the Google Drive service key>",
      ]
